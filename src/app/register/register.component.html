<div class="container col-md-12 mt-0">
    <div class="d-flex justify-content-center h-100">
        <div class="card">
            <div class="card-header">
                <h3 class="text-center">Sign up</h3>

            </div>
            <div class="card-body">
                <form [formGroup]="registerForm" (ngSubmit)="register()">
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>

                        <input type="text" name="uname" formControlName="uname" class="form-control"
                            placeholder="Username" id="reg-username" required>

                    </div>
                    <div *ngIf="this.registerForm.get('uname')?.errors&&this.registerForm.get('uname')?.touched"
                        style="color: red;">lnvalid Username</div>

                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>

                        <input type="text" name="acno" formControlName="acno" class="form-control"
                            placeholder="Account number" id="reg-accnum" required required minlength="4">

                    </div>
                    <div *ngIf="this.registerForm.get('acno')?.errors&&this.registerForm.get('acno')?.touched"
                        style="color: red;">Invalid Account Number</div>




                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-key"></i></span>
                        </div>
                        <input type="password" name="pswd" formControlName="pswd" class="form-control"
                            placeholder="Password" id="reg_password" required required minlength="4">
                    </div>
                    <div *ngIf="this.registerForm.get('pswd')?.errors&&this.registerForm.get('pswd')?.touched"
                        style="color: red;">Invalid password</div>

                    <div class="form-group">
                        <input type="submit" value="Register" class="btn float-right login_btn " style="width:50%">
                    </div>
                </form>
            </div>
            <p style="color:white;align-items:baseline;">Existing user? <a routerLink="">Log in</a></p>
        </div>
    </div>
</div>
